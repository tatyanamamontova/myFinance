<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Create account</title>
    </head>
    <body>
    <h3><a href="{% url 'profile_view' user %}">Username - {{ user }}</a></h3>
        <form method="post">
            {% csrf_token %}
            <h3>Input account name:</h3><br/>
            <input name="account_holder" type="text"><br/>
            <button type="submit">Create</button>
        </form>
    </body>
</html>
