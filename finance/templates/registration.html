{%extends 'base.html' %}

{%block title%} Registration form {%endblock%}
{%block content%}
    <form action="{% url 'registration'%}" method="post">
        {% csrf_token %}
        <h3>Input Username*:</h3><br/>
        <input name="username" type="text" required placeholder="Enter your username"><br/>
        <h3>Input Password*:</h3><br/>
        <input name="password" type="password" required placeholder="Enter your password"><br/>
        <h3>Input Phone Number (International Format with +)*:</h3><br/>
        <input name="phone_number" type="tel" required placeholder="Enter your phone number"><br/>
        <h3>Input Adress:</h3><br/>
        <input name="adress" type="text" ><br/>
        <br>
        <button type="submit">Create</button>
        <br>
        <br>* - is for required fields<br/>
    </form>
    {{info}}
{%endblock%}
