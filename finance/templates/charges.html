<!DOCTYPE html>
<html>
    <head>
        <title>All charges</title>
    </head>
    <body>
        <h3><a href="{% url 'account_view' user account %}">Account holder - {{ account }}</a></h3>
        <table>
            <tr>
                <th>
                    Income
                </th>
                <th>
                    Outcome
                </th>
            </tr>
            <tr>
                <td>

                    <table border="1">
                        <tr>
                            <th>
                                Date
                            </th>
                            <th>
                                Value
                            </th>
                        </tr>
                        {% for each in incomes %}
                            <tr>
                                <td>
                                    {{ each.date }}
                                </td>
                                <td>
                                    {{ each.value }}
                                </td>
                            </tr>
                        {% endfor %}
                    </table>

                </td>

                <td>

                    <table border="1">
                        <tr>
                            <th>
                                Date
                            </th>
                            <th>
                                Value
                            </th>
                        </tr>
                        {% for each in outcomes %}
                            <tr>
                                <td>
                                    {{ each.date }}
                                </td>
                                <td>
                                    {{ each.value }}
                                </td>
                            </tr>
                        {% endfor %}
                    </table>

                </td>

            </tr>
        </table>
    </body>
</html>
